<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet - ZIKBUY</title>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-color: #ffffff;
      --text-color: #000000;
      --header-bg: #ffffff;
      --border-color: #dee2e6;
    }

    body.dark-mode {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f1f1f1;
      --header-bg: #1a1a1a;
      --border-color: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .bg-white, .card, .sidebar {
      background-color: var(--card-color) !important;
      color: var(--text-color);
    }

    header {
      background-color: var(--header-bg) !important;
    }

    .sidebar {
      background-color: var(--card-color);
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-circle {
      background: #e7f5ec;
      padding: 0.75rem;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dark-mode .icon-circle {
      background: #2d3e2f;
    }

    .dark-toggle {
      cursor: pointer;
    }

    .referral-card {
      transition: all 0.3s ease-in-out;
    }

    .referral-card:hover {
      transform: scale(1.02);
    }

    .transaction-table th,
    .transaction-table td {
      border-color: var(--border-color);
    }

    .rounded-circle {
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  </style>
</head>
<body class="dark-mode">

<!-- Header -->
<header class="shadow-sm p-3 d-flex justify-content-between align-items-center">
  <h5 class="fw-bolder font-monospace m-0">ZIKBUY</h5>
  <div class="d-flex align-items-center gap-3">
    <span class="small">Wallet</span>
    <i class="bi bi-moon-fill fs-5 dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
  </div>
</header>

<!-- Layout -->
<div class="container-fluid">
  <div class="row flex-wrap">

    <!-- Sidebar -->
    <aside class="col-lg-3 col-md-4 sidebar shadow-sm">
      <img src="https://ui-avatars.com/api/?name=Chukwuchebem+David&background=28a745&color=fff" alt="User" class="rounded-circle mb-3" width="80" height="80">
      <h5 class="fw-semibold">Chukwuchebem David</h5>
      <p class="small">User ID: #ZIK12345</p>

      <button class="btn btn-outline-success w-75 my-2">
        <a href="./dashboard.html" class="nav-link"><i class="fas fa-arrow-left me-2"></i> Back to Dashboard</a>
      </button>
    </aside>

    <!-- Wallet Content -->
    <main class="col-lg-9 col-md-8 p-4">
      <div class="row g-4">

        <!-- Total Balance -->
        <div class="col-sm-6">
          <div class="card referral-card p-4 rounded-4 border-0">
            <div class="d-flex align-items-center mb-2">
              <div class="icon-circle me-3"><i class="fas fa-wallet text-success"></i></div>
              <h6 class="mb-0 fw-semibold">Total Wallet Balance</h6>
            </div>
            <h3 class="fw-bold">$ 0</h3>
          </div>
        </div>

        <!-- Points Earned -->
        <div class="col-sm-6">
          <div class="card referral-card p-4 rounded-4 border-0">
            <div class="d-flex align-items-center mb-2">
              <div class="icon-circle me-3"><i class="fas fa-star text-warning"></i></div>
              <h6 class="mb-0 fw-semibold">Total Points</h6>
            </div>
            <h3 class="fw-bold">450 Points</h3>
          </div>
        </div>

        <!-- Transaction History -->
        <div class="col-12">
          <div class="card referral-card p-4 rounded-4 border-0">
            <h6 class="fw-semibold mb-3">Transaction History</h6>
            <div class="table-responsive">
              <table class="table table-bordered table-hover transaction-table">
                <thead class="table-light">
                  <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th class="text-end">Points</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>July 17, 2025</td>
                    <td>Referred 3 users</td>
                    <td class="text-end text-success">+150</td>
                  </tr>
                  <tr>
                    <td>July 16, 2025</td>
                    <td>Completed Task - Instagram Follow</td>
                    <td class="text-end text-success">+50</td>
                  </tr>
                  <tr>
                    <td>July 15, 2025</td>
                    <td>Redeemed Airtime</td>
                    <td class="text-end text-danger">-300</td>
                  </tr>
                  <!-- Add dynamic rows here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>

<!-- Script -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
